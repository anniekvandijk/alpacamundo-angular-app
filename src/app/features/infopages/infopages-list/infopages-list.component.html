<app-http-loader>
  <ng-container *ngIf="groupedInfopages$ | async as groupedInfopages">
    <h1>Over alpaca's</h1>
    <div *ngFor="let category of (groupedInfopages | keyvalue)">
      <h2>{{ category.key }}</h2>
      <div *ngFor="let infopage of category.value">
          <app-infopage-card [infopage]="infopage"></app-infopage-card>
      </div>
    </div>
  </ng-container>
</app-http-loader>
