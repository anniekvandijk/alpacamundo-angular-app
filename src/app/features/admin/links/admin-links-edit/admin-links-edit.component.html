<h1>Edit link</h1>
<form class="standard-form" [formGroup]="linkForm" (ngSubmit)="onSubmit()">
  <div class="form-fields">
    <mat-form-field class="form-field">
      <mat-label>Titel</mat-label>
      <input matInput formControlName="title"/>
      <!-- @if(linkForm.get('title')?.invalid) {
      <mat-error>Voer een geldige title in</mat-error>
      } -->
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Link</mat-label>
      <input matInput formControlName="url"/>
      <!-- @if(linkForm.get('url')?.invalid) {
      <mat-error>Voer een geldige URL in</mat-error>
      } -->
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Tekst</mat-label>
      <input matInput formControlName="body"/>
      <!-- @if(linkForm.get('image')?.invalid) {
      <mat-error>Voer een geldige image in</mat-error>
      } -->
    </mat-form-field>
  </div>
  <div class="form-buttons">
    <button mat-raised-button class="icon-button button-standard-action" type="button">
      <mat-icon><span class="material-symbols-outlined">
        keyboard_double_arrow_left
        </span></mat-icon>
      Terug</button>
    <button mat-raised-button class="button-standard-action" type="button">Delete</button>
    <button mat-raised-button class="button-standard-action" type="button">Cancel</button>
    <button mat-raised-button class="button-primary-action" type="submit">Opslaan</button>
  </div>
</form>
