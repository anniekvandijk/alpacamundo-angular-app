<h1>Edit link</h1>
<form class="standard-form" [formGroup]="linksEditForm" (ngSubmit)="onSubmit()">
  <div class="form-fields">
    <mat-form-field class="form-field">
      <mat-label for="title">Titel</mat-label>
      <input matInput 
        id="title"
        formControlName="title"
        />
      @if(linksEditForm.get('title')?.touched && linksEditForm.get('title')?.invalid) {
      <mat-error>Voer een geldige title in</mat-error>
      }
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Link</mat-label>
      <input matInput 
      id="url"
      formControlName="url"
      />
      @if(linksEditForm.get('url')?.touched && linksEditForm.get('url')?.invalid) {
      <mat-error>Voer een geldige URL in</mat-error>
      }
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Tekst</mat-label>
      <textarea matInput
        rows="5"
        id="body"
        formControlName="body"
        ></textarea>
    </mat-form-field>
  </div>
  <div class="form-buttons">
    <button mat-raised-button 
      class="icon-button button-standard-action" 
      type="button"
      (click)="navigateToLinkList()">
      <mat-icon>keyboard_double_arrow_left</mat-icon>
      Terug</button>
    <button mat-raised-button class="button-standard-action" type="button">Delete</button>
    <button mat-raised-button class="button-standard-action" type="button">Cancel</button>
    <button mat-raised-button class="button-primary-action" type="submit">Opslaan</button>
  </div>
</form>
