<div *ngIf="isUserLoggedIn$ | async as userLoggedIn">
    <div *ngIf="activeAccount$ | async as account">
      <h2>Hello O {{ account.name }} </h2>
      <button mat-raised-button routerLink="/profile">Profile</button>
    </div>
    <div *ngIf="account">
      <h2>Hello S {{ account.name }} </h2>
      <button mat-raised-button routerLink="/profile">Profile</button>
    </div>
  </div>
