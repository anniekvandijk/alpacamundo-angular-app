<ng-template #content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="showYear">
            <th mat-header-cell *matHeaderCellDef>Jaar</th>
            <td mat-cell *matCellDef="let element">{{element.alpacashow?.showYear}}</td>
          </ng-container>
    
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef>Plaatsing</th>
          <td mat-cell *matCellDef="let element">{{element.result}}</td>
        </ng-container>
      
        <ng-container matColumnDef="showname">
            <th mat-header-cell *matHeaderCellDef>Alpacashow</th>
            <td mat-cell *matCellDef="let element">
                {{element.alpacashow?.showName}} {{element.alpacashow?.location}}
                <div *ngIf="element.alpacashow?.judge">Jury: {{element.alpacashow?.judge}}</div>
                <div *ngIf="element.alpacashow?.showDates">Datum: 
                    <ng-container *ngFor="let date of element.alpacashow?.showDates; let last = last">
                        {{ date | date: 'dd-MM-yyyy' }}{{ last ? '' : ', ' }}
                      </ng-container>
                </div>


            </td>
        </ng-container>
         
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</ng-template>
    
<ng-container *ngIf="!dataSource; else content">
  <app-spinner></app-spinner>
</ng-container>
